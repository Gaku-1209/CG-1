<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
  <h1>バンプマッピングの練習</h1>
 バンプマッピングの練習を行った<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.shadowMap.enabled=true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        //ポイントライト
        var pointLight=new THREE.PointLight(0xec5d0f);
        pointLight.position.set(0, 5.5, -0.5);
        pointLight.castShadow=true;
        scene.add(pointLight);


        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("stone.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("clock_roma.png");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;

        var textureLoader3 = new THREE.TextureLoader();  
        var texture3 = textureLoader3.load("road.png");
        var mat3 = new THREE.MeshPhongMaterial();
        mat3.map = texture3;

        //平面の作成
        var geometry=new THREE.PlaneGeometry(5, 5, 5);
        var plane=new THREE.Mesh(geometry, mat3);
        plane.position.set(0, -0.75, 0);
        plane.rotation.set(-Math.PI/2, 0, 0);
        plane.receiveShadow=true;
        scene.add(plane);
        
        //角柱
        var geometry2=new THREE.CylinderGeometry(0.5, 0.5, 2.5, 4);
        var cylinder=new THREE.Mesh(geometry2, mat);
        cylinder.castShadow=true;
        cylinder.position.set(-2, 0.5, 0);
        cylinder.rotation.set(0, -Math.PI/4, 0);

        //四角錐
        var geometry3=new THREE.ConeGeometry(0.5, 0.5, 4);
        var cone=new THREE.Mesh(geometry3, mat);
        cone.castShadow=true;
        cone.position.set(-2, 2, 0);
        cone.rotation.set(0, -Math.PI/4, 0);

        var geometry4=new THREE.CylinderGeometry(0.25, 0.25, 0.1, 32);
        var cylinder2=new THREE.Mesh(geometry4, mat2);
        cylinder2.position.set(-1.65, 1.4, 0);
        cylinder2.rotation.set(0, -Math.PI, -Math.PI/2);

        const clock=new THREE.Group();
        clock.add(cylinder);
        clock.add(cone);
        clock.add(cylinder2);
        scene.add(clock);
        
        //人間
        var geometry5=new THREE.SphereGeometry(0.1, 32, 32);
        var material2=new THREE.MeshPhongMaterial({color:0xf4be9b});
        var sphere=new THREE.Mesh(geometry5, material2);
        sphere.position.set(-1.3, 0.6, 0);

        var geometry6=new THREE.CylinderGeometry(0.05, 0.05, 0.2, 32);
        var cylinder3=new THREE.Mesh(geometry6, material2);
        cylinder3.position.set(-1.3, 0.5, 0);

        var geometry7=new THREE.CylinderGeometry(0.2, 0.2, 0.6, 4);
        var cylinder4=new THREE.Mesh(geometry7, material2);
        cylinder4.castShadow=true;
        cylinder4.position.set(-1.3, 0.1, 0);
        cylinder4.rotation.set(0, -Math.PI/4, 0);

        var geometry8=new THREE.CylinderGeometry(0.05, 0.05, 0.6, 4);
        var cylinder5=new THREE.Mesh(geometry8, material2);
        cylinder5.castShadow=true;
        cylinder5.position.set(-1.3, -0.4, 0.06);
        cylinder5.rotation.set(0, -Math.PI/4, 0);
        
        var cylinder6=new THREE.Mesh(geometry8, material2);
        cylinder6.castShadow=true;
        cylinder6.position.set(-1.3, -0.4, -0.06);
        cylinder6.rotation.set(0, -Math.PI/4, 0);

        var geometry9=new THREE.CylinderGeometry(0.05, 0.05, 0.4, 32);
        var cylinder7=new THREE.Mesh(geometry9, material2);
        cylinder7.castShadow=true;
        cylinder7.position.set(-1.3, 0.1, 0.2);
        cylinder7.rotation.set(0, -Math.PI/2, Math.PI/6);

        var cylinder8=new THREE.Mesh(geometry9, material2);
        cylinder8.castShadow=true;
        cylinder8.position.set(-1.3, 0.1, -0.2);
        cylinder8.rotation.set(0, -Math.PI/2, -Math.PI/6);

        const people=new THREE.Group();
        people.add(sphere);
        people.add(cylinder3);
        people.add(cylinder4);
        people.add(cylinder5);
        people.add(cylinder6);
        people.add(cylinder7);
        people.add(cylinder8);
        scene.add(people);

        //車
        var cargeometry=new THREE.CylinderGeometry(0.6, 0.6, 1, 4);
        var material3=new THREE.MeshPhongMaterial({color:0xff0000});
        var car1=new THREE.Mesh(cargeometry, material3);
        car1.castShadow=true;
        car1.position.set(-0.4, 0.1, 1.1);
        car1.rotation.set(-Math.PI/2, -Math.PI/4, 0);

        var cargeometry2=new THREE.CylinderGeometry(0.6, 0.6, 1.5, 4);
        var car2=new THREE.Mesh(cargeometry2, material3);
        car2.castShadow=true;
        car2.position.set(-0.4, -0.1, 0.85);
        car2.rotation.set(-Math.PI/2, -Math.PI/4, 0);

        var cargeometry3=new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
        var material4=new THREE.MeshPhongMaterial({color:0x000000});
        var car3=new THREE.Mesh(cargeometry3, material4);
        car3.castShadow=true;
        car3.position.set(-0.05, -0.55, 1.3);
        car3.rotation.set(0, -Math.PI, -Math.PI/2);

        var cargeometry4=new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
        var car4=new THREE.Mesh(cargeometry4, material4);
        car4.castShadow=true;
        car4.position.set(-0.05, -0.55, 0.4);
        car4.rotation.set(0, -Math.PI, -Math.PI/2);

        var cargeometry5=new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
        var car5=new THREE.Mesh(cargeometry5, material4);
        car5.castShadow=true;
        car5.position.set(-0.75, -0.55, 1.3);
        car5.rotation.set(0, -Math.PI, -Math.PI/2);

        var cargeometry6=new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
        var car6=new THREE.Mesh(cargeometry6, material4);
        car6.castShadow=true;
        car6.position.set(-0.75, -0.55, 0.4);
        car6.rotation.set(0, -Math.PI, -Math.PI/2);

        const car=new THREE.Group();
        car.add(car1);
        car.add(car2);
        car.add(car3);
        car.add(car4);
        car.add(car5);
        car.add(car6);
        scene.add(car);

        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
</html>
