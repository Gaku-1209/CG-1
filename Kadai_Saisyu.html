<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
  <h1>バンプマッピングの練習</h1>
 バンプマッピングの練習を行った<br>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.shadowMap.enabled=true;

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        //ポイントライト
        var pointLight=new THREE.PointLight(0xffffff);
        pointLight.position.set(3, 10.5, 2);
        pointLight.castShadow=true;
        scene.add(pointLight);

        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("stone.png");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;

        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("clock.png");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;

        //平面の作成
        var geometry=new THREE.PlaneGeometry(5, 5, 5);
        var material=new THREE.MeshPhongMaterial({color:0xffffff});
        var plane=new THREE.Mesh(geometry, material);
        plane.position.set(0, -0.75, 0);
        plane.rotation.set(-Math.PI/2, 0, 0);
        plane.receiveShadow=true;
        scene.add(plane);
        
        //角柱
        var geometry2=new THREE.CylinderGeometry(0.5, 0.5, 2, 4);
        var cylinder=new THREE.Mesh(geometry2, mat);
        cylinder.castShadow=true;
        cylinder.position.set(-2, 0.2, 0);
        cylinder.rotation.set(0, -Math.PI/4, 0);

        //四角錐
        var geometry3=new THREE.ConeGeometry(0.5, 0.5, 4);
        var cone=new THREE.Mesh(geometry3, mat);
        cone.castShadow=true;
        cone.position.set(-2, 1.45, 0);
        cone.rotation.set(0, -Math.PI/4, 0);

        var geometry4=new THREE.CylinderGeometry(0.2, 0.2, 0.1, 32);
        var cylinder2=new THREE.Mesh(geometry4, mat2);
        cylinder2.position.set(-1.65, 0.9, 0);
        cylinder2.rotation.set(-3*Math.PI/2, -Math.PI, -Math.PI/2);


        const clock=new THREE.Group();
        clock.add(cylinder);
        clock.add(cone);
        clock.add(cylinder2);
        scene.add(clock);
        

        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
</html>
